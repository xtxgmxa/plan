<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>對打與品勢行事曆</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .calendar {
      max-width: 960px;
      margin: auto;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4a90e2;
      color: white;
      padding: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .calendar-header button {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .calendar-grid-wrapper {
      overflow-x: auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border-top: 1px solid #ddd;
      min-width: 700px;
    }

    .calendar-grid .cell {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid #eee;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
      min-height: 80px;
    }

    .name-group {
      display: inline-block;
      white-space: nowrap;
      background-color: #eef3ff;
      padding: 4px 8px;
      border-radius: 6px;
      margin-top: 4px;
      margin-bottom: 2px;
      display: block;
    }

    .today {
      background-color: #ffe0b2;
      font-weight: bold;
    }

    .weekday-row {
      background-color: #eef0f5;
      font-weight: bold;
      display: contents;
    }

    .weekday-row .cell {
      border-bottom: none;
      text-align: center;
    }

    .clean_title {
      width: 100%;
      text-align: center;
      font-weight: 900;
      font-size: 2.1rem;
    }

    /* 手機版 */
    @media (max-width: 600px) {
      .calendar-grid {
        display: flex;
        flex-direction: column;
        min-width: 100%;
      }

      .calendar-grid .weekday-row {
        display: none;
      }

      .calendar-grid .cell::before {
        content: attr(data-weekday);
        display: block;
        font-weight: bold;
        background-color: #eef0f5;
        padding: 0.25rem 0.5rem;
        border-bottom: 1px solid #ccc;
        text-align: center;
        margin: -0.75rem -0.75rem 0.5rem -0.75rem;
      }

      .calendar-grid .cell {
        border-bottom: 1px solid #ccc;
        border-right: none;
        min-height: auto;
      }

      .calendar-grid .cell:not(.has-data) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app" class="calendar">
    <div class="calendar-header">
      <div class="clean_title">打掃輪值</div>
      <button @click="changeMonth(-1)">← 上月</button>
      <h2>{{ currentMonth + 1 }} 月 {{ currentYear }}</h2>
      <button @click="changeMonth(1)">下月 →</button>
    </div>
    <div class="calendar-grid-wrapper">
      <div class="calendar-grid">
        <div class="weekday-row">
          <div class="cell" v-for="day in weekdays">星期{{ day }}</div>
        </div>
        <template v-for="n in firstDayOfMonth">
          <div class="cell"></div>
        </template>
        <div
          class="cell"
          v-for="date in daysInMonth"
          :key="date"
          :class="{ today: isToday(date), 'has-data': hasData(date) }"
          :data-weekday="'星期' + weekdays[getWeekday(date)]"
        >
          {{ date.getDate() }}
          <template v-if="!isExcluded(date)">
            <div v-if="isDaida(date)" class="name-group">
                <strong>對打組：</strong><br>{{ getDaidaGroup(date).join("、") }}
            </div>
            <div v-if="isPumsay(date)" class="name-group">
                <strong>品勢組：</strong><br>{{ getPumsayGroup(date).join("、") }}
            </div>
          </template>
          <div v-else style="color:red; font-weight:bold;">順延</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          weekdays: ['日', '一', '二', '三', '四', '五', '六'],
          currentYear: 2025,
          currentMonth: 5, // 0-based
          startDaida: new Date('2025-06-16'),
          startPumsay: new Date('2025-06-17'),
          daidaGroups: [
            ["俐彤", "家宥"],
            ["亦宸", "知禧", "靖允", "侑廷"],
            ["霖", "嘉", "鴨", "芷涵"]
          ],
          pumsayGroups: [
            ["侑廷", "宥豪", "宜霏"],
            ["知禧", "靖允", "翰文"]
          ],
          excludedDates: [
            // '2025-06-23',
            // '2025-06-24',
            // '2025-06-30'
          ],
        }
      },
      computed: {
        daysInMonth() {
          const days = [];
          const num = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
          for (let i = 1; i <= num; i++) {
            days.push(new Date(this.currentYear, this.currentMonth, i));
          }
          return days;
        },
        firstDayOfMonth() {
          return new Date(this.currentYear, this.currentMonth, 1).getDay();
        }
      },
      methods: {
        changeMonth(delta) {
          this.currentMonth += delta;
          if (this.currentMonth < 0) {
            this.currentMonth = 11;
            this.currentYear--;
          } else if (this.currentMonth > 11) {
            this.currentMonth = 0;
            this.currentYear++;
          }
        },
        getWeekday(date) {
          return date.getDay();
        },
        isToday(date) {
          const today = new Date();
          return date.toDateString() === today.toDateString();
        },
        isExcluded(date) {
            return this.excludedDates.includes(
            date.getFullYear() + '-' +
            String(date.getMonth() + 1).padStart(2, '0') + '-' +
            String(date.getDate()).padStart(2, '0')
            );
        },
        isDaida(date) {
          return date.getDay() === 1 && date >= this.startDaida && !this.isExcluded(date);
        },
        isPumsay(date) {
          return date.getDay() === 2 && date >= this.startPumsay && !this.isExcluded(date);
        },
        getDaidaGroup(date) {
  let index = 0;
  let d = new Date(this.startDaida);
  while (d < date) {
    if (d.getDay() === 1 && !this.isExcluded(d)) {
      index++;
    }
    d.setDate(d.getDate() + 1);
  }
  return this.daidaGroups[index % this.daidaGroups.length];
},


getPumsayGroup(date) {
  let count = 0;
  let d = new Date(this.startPumsay);
  while (d <= date) {
    if (d.getDay() === 2 && !this.isExcluded(d)) {
      count++;
    }
    d.setDate(d.getDate() + 1);
  }
  return this.pumsayGroups[(count - 1) % this.pumsayGroups.length];
},

        hasData(date) {
          return this.isToday(date) || this.isDaida(date) || this.isPumsay(date) || this.isExcluded(date);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>

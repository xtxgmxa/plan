<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>跆拳道分組排程系統</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f1f2f7, #e4ebf5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .entry-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 2rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .entry-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .entry-btn:hover {
      background: #357abd;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .entry-btn {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="entry-container">
    <h1>跆拳道分組排程系統</h1>
    <div class="btn-group">
      <a class="entry-btn" href="./clean/index.html" target="_blank">打掃輪值</a>
      <a class="entry-btn" href="https://xtxgmxa.github.io/Calendar/" target="_blank">集訓表</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>

  <title>跆拳道分組排程系統</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f1f2f7, #e4ebf5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .entry-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    h1 {
      margin-bottom: 2rem;
      color:var(--primary) ;
      font-size: 1.8rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .entry-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition:0.3s ease;
      margin: 0.5rem 0;
    }
    .entry-btn:hover{
      transform: scale(1.1);
      background: var(--secondary);
    }

    .outlink li{color: var(--primary);}
    .outlink li a{color: inherit;text-decoration: underline;}
    .outlink li a:hover{
      text-decoration: none;
    }
    .slow-spin {animation: spin 3s linear infinite;}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    @media (max-width: 500px) {
      body {
        align-items:flex-start;
        padding:1rem 0 0 0;
      }
      h1 {
        font-size: 1.5rem;
      }

      .entry-btn {
        font-size: 1.2rem;
        padding: 0.9rem;
      }
      .outlink li{margin: 0.25rem 0;}
    }
    :root{
      --primary:#2c3e50;
      --accent:#3882cb;
      --secondary:#006d82;
    }
  </style>
</head>
